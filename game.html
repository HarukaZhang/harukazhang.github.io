<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>game · Junyao ZHANG</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Noto Sans SC for consistent styling -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      color: yellowgreen;
      font-family: 'Noto Sans SC', sans-serif;
      overflow: hidden;
    }

    /* Language toggle at top-left */
    .site-index {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 15px;
      z-index: 2;
      text-align: left;
    }
    .language-link {
      margin: 0 5px;
      text-decoration: none;
      color: #ccc;
    }
    .language-current {
      margin: 0 5px;
      color: gray;
      cursor: default;
    }

    /* Navigation at top-right */
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 15px;
      font-size: 15px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: yellowgreen;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #acf248;
    }

    /* Main content area */
    main {
      position: relative;
      z-index: 1;
      padding-top: 80px;
      text-align: center;
    }

    /* game container: left description, right video */
    .game-container {
      display: flex;
      width: 100%;
      height: auto;
      background: #0c0c0c;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Left column: video description */
    .game-image {
      flex: 0 0 33.3333%;
      max-width: 33.3333%;
      margin: 0;
      padding-right: 20px;
      box-sizing: border-box;
      text-align: left;
    }
    .game-image h2 {
      margin-top: 0;
      font-size: 24px;
      color: yellowgreen;
    }
    .game-image p {
      margin: 12px 0;
      line-height: 1.4;
      color: #e0ffe0;
      font-size: 14px;
    }
    .game-image p em {
      color: #bddf7b;
    }
    .game-image .separator-line {
      text-align: center;
      color: gray;
      margin: 10px 0;
    }

    /* Right column: embedded video */
    .game-content {
      flex: 0 0 66.6667%;
      max-width: 66.6667%;
      padding-left: 0px;
      box-sizing: border-box;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .game-content video {
      width: 100%;
      max-width: 1400px;
      height: auto;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 4px;
    }

    /* Footer at bottom-right */
    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: gray;
      font-family: 'Noto Sans SC', sans-serif;
      text-align: right;
      z-index: 2;
    }

    /* Mobile adjustments */
    @media (max-width: 767px) {
      body {
        overflow-y: auto;
      }
      .game-container {
        flex-direction: column;
        align-items: center;
      }
      .game-image {
        flex: 0 0 90%;
        max-width: 90%;
        margin-bottom: 20px;
        padding-right: 0;
        text-align: center;
      }
      .game-content {
        flex: 0 0 90%;
        max-width: 90%;
        padding-left: 0;
      }
      .game-content video {
        width: 100%;
      }
      footer {
        bottom: 50px;
        right: 10px;
        font-size: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Language toggle -->
  <div class="site-index">
    <a href="index-en.html" class="language-link">EN</a>
    <span class="separator">/</span>
    <span class="language-current">中文</span>
  </div>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="game.html">游戏演出设计</a></li>
        <li><span>|</span></li>
        <li><a href="video.html">导演与视觉作品</a></li>
        <li><span>|</span></li>
        <li><a href="blog.html">博客</a></li>
        <li><span>|</span></li>
        <li><a href="about.html">关于我</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main game section -->
  <main>
    <div class="game-container">
      <!-- Left: text description -->
      <div class="game-image">
        <h2>刺客信条·影</h2>
        <p>过场动画设计   育碧成都</p>
        <div class="separator-line">———————</div>
        <p>宇喜多直家（贵族）<br><em> ·连歌会 贵族登场/击退浪人<br> ·春与秋 贵族之死</em></p>
        <p>别所治正（牛）<br><em>·断角 攻打计划/牛之死</em></p>
        <p>弥助<br><em> · 银后登场/卡罗现身/银后约定</em></p>
        <p>小四郎<br><em>· 恋爱场景</em></p>

      </div>
      <!-- Right: embedded video -->
      <div class="game-content">
        <video src="images/video/GOL_120_Q005_S025_NAO_RengaStart.mp4" controls></video>
      </div>
    </div>
  </main>


</body>
</html>
