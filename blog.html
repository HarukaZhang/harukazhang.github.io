<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog · Junyao ZHANG</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: yellowgreen;
      font-family: 'Noto Sans SC', sans-serif;
    }
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      opacity: 0.75;
    }
    .site-index {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 15px;
      z-index: 2;
    }
    .language-link {
      margin: 0 5px;
      text-decoration: none;
      color: #ccc;
    }
    .language-current {
      margin: 0 5px;
      color: gray;
      cursor: default;
    }
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 15px;
      font-size: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: yellowgreen;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #acf248;
    }
    main {
      position: relative;
      z-index: 1;
      padding: 100px 40px 60px 40px;
      width: 100%;
      max-width: none;
      background: rgba(0, 0, 0, 0.5);
      text-align: left;
     /* left: 20%; */
background: linear-gradient(to right, yellowgreen 4px, transparent 0) no-repeat;
background-position: 200px 0;
background-size: 4px 100%;
      box-sizing: border-box;
    min-height: 100px; /* 绿色线的最小长度 */

    }
    .blog-category {
      margin-left: 10%;
      margin-bottom: 40px;
    }
    .blog-category h2 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .blog-category h2:hover {
  color: #acf248;
}
    .blog-list {
      display: none;
      margin-left: 20px;
    }
    .blog-list.active {
      display: block;
    }
    .blog-post {
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #5a5;
    }
    .blog-post h3 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .blog-post h3 a {
      color: #cdf2b5;
      text-decoration: none;
      transition: color 0.2s;
    }
    .blog-post h3 a:hover {
      color: #acf248;
    }
    .blog-content {
      display: none;
      padding-top: 10px;
      color: #e0ffe0;
      font-size: 15px;
      line-height: 1.7;
    }
    .blog-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: gray;
      text-align: right;
      z-index: 2;
    }
    @media (max-width: 767px) {
      #bg-video { display: none; }
      body { background: url('images/loop_1-poster.jpg') center/cover no-repeat; }
      main {
        padding: 80px 20px 40px;
        border-left: none;
      }
      .blog-category {
        margin-left: 0;
      }
    }
    .essay-body {
  font-size: 13px;
  font-family: "Georgia", "Times New Roman", serif;
  line-height: 1.6;
  color: #cceccc;
}

  </style>
</head>

  <footer>
    <p>&copy; 2025 Haruka Zhang</p>

  <script>
    function showPost(id) {
      document.querySelectorAll('.blog-content').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function toggleCategory(listId) {
      const el = document.getElementById(listId);
      el.classList.toggle('active');
    }
  </script>
