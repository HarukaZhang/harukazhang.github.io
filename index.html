<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>张俊瑶 Zhang Junyao</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 引入 Noto Sans SC（中英混排设计感更强） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: yellowgreen;
      font-family: 'Noto Sans SC', sans-serif;
      overflow: hidden;
      /* 去掉全局居中 */
    }

    /* 背景视频全屏铺底 */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
      opacity: 0.75;
    }

    /* 语言切换放左上角 */
    .site-index {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 15px;
      z-index: 2;
      text-align: left; /* 保持左对齐 */
    }
    .language-link {
      margin: 0 5px;
      text-decoration: none;
      color: #ccc;
    }
    .language-current {
      margin: 0 5px;
      color: gray;
      cursor: default;
    }

    /* 导航放右上角 */
    header {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 15px;
      font-size: 15px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: yellowgreen;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #acf248;
    }

    /* 主体文字保持居中显示 */
  main {
    position: relative;
    z-index: 1;
    padding-top: 40px; /* 缩小此值，让文字更靠上 */
    text-align: center;
  }
    main h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 12px;
      line-height: 1;
      color: yellowgreen;
      opacity: 0;
      animation: slideIn 0.8s ease-out 0s forwards;
    }
    main p {
      margin: 0;
      font-size: 16px;
      color: yellowgreen;
      line-height: 1;
      font-style: italic;
      opacity: 0;
      animation: slideIn 0.8s ease-out 0.3s forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    

    /* 页脚放右下角 */
    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 8px;
      color: gray;
      font-family: 'Noto Sans SC', sans-serif;
      text-align: right;
      z-index: 2;
    }
    

    /* 移动端隐藏视频并改为静态背景 */
    @media (max-width: 767px) {
      #bg-video {
        display: none;
      }
      body {
        background: url('images/loop_1-poster.jpg') center/cover no-repeat;
      }
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video
    autoplay
    muted
    loop
    playsinline
    id="bg-video"
    preload="none"
    poster="images/loop_1-poster.jpg"
  >
    <source src="images/loop_1.mp4" type="video/mp4" />
  </video>

  <div class="site-index">
    <a href="index-en.html" class="language-link">EN</a>
    <span class="separator">/</span>
    <span class="language-current">中文</span>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="game.html">游戏过场导演作品</a></li>
        <li><span>|</span></li>
        <li><a href="video.html">影像与视觉作品</a></li>
        <li><span>|</span></li>
        <li><a href="blog.html">博客</a></li>
        <li><span>|</span></li>
        <li><a href="about.html">关于我</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>张俊瑶</h1>
    <p>游戏过场动画设计师 / 实验影像创作者</p>
  </main>

  <footer>
    <p>&copy; 2025 - Junyao Zhang</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgVideo = document.getElementById('bg-video');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            bgVideo.load();
            bgVideo.play();
            observer.disconnect();
          }
        });
      }, { threshold: 0.1 });
      observer.observe(bgVideo);
    });
  </script>
</body>
</html>
